name: OpenTofu Apply

# Deploy infrastructure on push to main
on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/tofu-apply.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: us-central1
  TOFU_VERSION: '1.8.7'

jobs:
  # ===========================================================================
  # Apply to Production
  # ===========================================================================
  apply-prod:
    name: OpenTofu Apply (Prod)
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Init
        working-directory: infra
        run: tofu init

      - name: OpenTofu Plan
        working-directory: infra
        run: |
          echo "==================================================================="
          echo "OpenTofu Plan - Production"
          echo "==================================================================="
          tofu plan -var-file="envs/prod.tfvars" -out=tfplan

      - name: OpenTofu Apply
        working-directory: infra
        run: |
          echo "Applying production infrastructure..."
          tofu apply -auto-approve tfplan

      - name: Output Results
        working-directory: infra
        run: |
          echo "==================================================================="
          echo "Production deployment complete"
          echo "==================================================================="
          tofu output -json > prod-outputs.json
          cat prod-outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: prod-outputs
          path: infra/prod-outputs.json
          retention-days: 90
