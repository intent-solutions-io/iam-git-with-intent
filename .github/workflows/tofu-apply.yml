name: OpenTofu Apply

# Deploy infrastructure on push to main
on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/tofu-apply.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: us-central1
  TOFU_VERSION: '1.8.7'

jobs:
  # ===========================================================================
  # Apply to Production
  # ===========================================================================
  apply-prod:
    name: OpenTofu Apply (Prod)
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed # v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@e427ad8a34f8676edf47cf7d7925499adf3eb74f # v2

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@9d84900f3238fab8cd84ce47d658d25dd008be2f # v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Init
        working-directory: infra
        run: tofu init

      - name: OpenTofu Plan
        working-directory: infra
        run: |
          echo "==================================================================="
          echo "OpenTofu Plan - Production"
          echo "==================================================================="
          tofu plan -var-file="envs/prod.tfvars" -out=tfplan

      - name: OpenTofu Apply
        working-directory: infra
        run: |
          echo "Applying production infrastructure..."
          tofu apply -auto-approve tfplan

      - name: Output Results
        working-directory: infra
        run: |
          echo "==================================================================="
          echo "Production deployment complete"
          echo "==================================================================="
          tofu output -json > prod-outputs.json
          cat prod-outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: prod-outputs
          path: infra/prod-outputs.json
          retention-days: 90
