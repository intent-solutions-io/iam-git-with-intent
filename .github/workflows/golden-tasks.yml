# Golden Tasks CI Workflow
# EPIC 003: Evaluation Harness + Golden Tasks Framework
#
# Runs golden task regression tests on PRs and main branch

name: Golden Tasks

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/src/evaluation/**'
      - 'rubrics/**'
      - 'test/goldens/evaluation/**'
      - '.github/workflows/golden-tasks.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/src/evaluation/**'
      - 'rubrics/**'
      - 'test/goldens/evaluation/**'
      - '.github/workflows/golden-tasks.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-rubrics:
    name: Validate Rubrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate rubrics
        run: |
          for rubric in rubrics/*.yaml; do
            echo "Validating $rubric..."
            node apps/cli/dist/index.js eval validate "$rubric"
          done

  golden-tasks:
    name: Run Golden Tasks
    runs-on: ubuntu-latest
    needs: validate-rubrics
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run golden tasks
        run: |
          node apps/cli/dist/index.js eval run \
            --ci \
            --verbose \
            --rubricsDir rubrics \
            --tasksDir test/goldens/evaluation

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-task-results
          path: |
            .gwi/evaluation/
          retention-days: 7

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: validate-rubrics
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run smoke tests only
        run: |
          node apps/cli/dist/index.js eval run \
            --tag smoke \
            --ci \
            --rubricsDir rubrics \
            --tasksDir test/goldens/evaluation
