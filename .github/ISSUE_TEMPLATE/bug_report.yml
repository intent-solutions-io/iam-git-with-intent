name: Bug Report
description: Report a bug in Git With Intent
labels: ["bug", "triage"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce
      placeholder: |
        1. Run `gwi triage ...`
        2. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `gwi --version`
      placeholder: "0.5.0"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or error output
      render: shell
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low (cosmetic)
        - Medium (workaround exists)
        - High (blocking)
        - Critical (data loss)
    validations:
      required: true
